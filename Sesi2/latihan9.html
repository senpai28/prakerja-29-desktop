<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>Alamat</td>
        </tr>
        <tr>
            <td>1</td>
            <td>MR</td>
            <td>Bandung</td>
        </tr>
    </table><br>
    <table border="1">
        <tr>
            <td rowspan="2">No</td>
            <td colspan="2">Jenis Kelamin</td>
            <td rowspan="2">Nama</td>
        </tr>
        <tr>
            <td>L</td>
            <td>P</td>
        </tr>
        <tr>
            <td>1</td>
            <td>L</td>
            <td>-</td>
            <td>Ahmad</td>
        </tr>

    </table>

</body>

</html>
