<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hyperlink</title>
    <style>
        .link:hover {
            color: red;
        }

        /* .link:link {
            color: blue;
        } */
        .link:active {
            color: green;
        }

        .link:visited {
            color: violet;
        }
    </style>
</head>

<body>
    <a class="link" href="https://google.com">Link Google</a>
</body>

</html>
